<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <title>Results Component</title>
  </head>
  <body>
    <div class="gen-container">
      <div class="content-container">

        <div class="left-container">
          <div class="left-inner-container">
            <div class="result-container">
              <h2>Your Result</h2>
                <div class="score-container">
                  <h1>76</h1>
                  <h4>of 100</h4>
                </div>
              
            </div>
            <div class="text-result-container">
              <h2>Great</h2>
              <h3>You scored higher than 65% of the people who have taken these tests.</h3>
            </div>
          </div>
        </div>
        <div class="right-container">
          <div class="right-inner-container">
            <h3>Summary</h3>
            <div class="rate-container">

              <div class="rate-parent">

                <div class="rate-child one">
                  <div class="rate-left-txt">
                    <img  class ="icon" src="./images/icon-reaction.svg" alt="Lighting Bolt">
                    <span class="one-char">Reaction</span>
                  </div> 
                  <div class="rate-right-txt">
                    <div class="fraction-text">
                      <span>80 </span>
                      <span>/ 100</span>
                    </div>
                  </div>
                </div>
                
                <div class="rate-child two">
                  <div class="rate-left-txt">
                    <img  class ="icon" src="./images/icon-memory.svg" alt="Time">
                    <span class="two-char">Memory</span>
                  </div> 
                  <div class="rate-right-txt">
                    <div class="fraction-text">
                      <span>92 </span>
                      <span>/ 100</span>
                    </div>
                  </div>
                </div>

                <div class="rate-child three">
                  <div class="rate-left-txt">
                    <img  class ="icon" src="./images/icon-verbal.svg" alt="Conversation bubble">
                    <span class="three-char">Verbal</span>
                  </div> 
                  <div class="rate-right-txt">
                    <div class="fraction-text">
                      <span>61 </span>
                      <span>/ 100</span>
                    </div>
                  </div>
                </div>

                <div class="rate-child four">
                  <div class="rate-left-txt">
                    <img  class ="icon" src="./images/icon-visual.svg" alt="Eye">
                    <span class="four-char">Visual</span>
                  </div> 
                  <div class="rate-right-txt">
                    <div class="fraction-text">
                      <span>72 </span>
                      <span>/ 100</span>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="btn-container">
              <button>Continue</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>

</html>
